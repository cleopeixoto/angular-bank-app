<div class="clients-container">
  <button class="btn primary-btn new-btn" routerLink="/client/new">New client</button>

  <div class="clients-table">
    <table class="table table-hover">
      <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th colspan="2" class="actions">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let client of sortedClients()">
              <td>{{client.name}}</td>
              <td>{{client.email}}</td>
              <td>{{client.age}}</td>
              <div class="actions">
                <td (click)="goToClientDetails(client.id)" class="action-icon view">
                  <i class="fa fa-eye"></i>
                </td>
                <td (click)="confirmDelete(client.id)" class="action-icon delete">
                  <i class="fa fa-trash"></i>
                </td>
              </div>
          </tr>
      </tbody>
    </table>
  </div>
</div>
