<div>
  <table class="table table-hover">
    <th>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Age</td>
        </tr>
    </th>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.name}}</td>
            <td>{{client.email}}</td>
            <td>{{client.age}}</td>
        </tr>
    </tbody>
  </table> 
</div>
